name: Deploy ACUL to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # ‚Üê Changed from 18 to 20 (required by Vite)

      - name: üöÄ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: üîó Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: üèóÔ∏è Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: üìã List built assets
        run: |
          echo "Built assets:"
          ls -lah .vercel/output/static/assets/

      - name: üö¢ Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployed to: $DEPLOYMENT_URL"
          # Use production URL instead of preview URL
          echo "url=https://auth0-acul-samples.vercel.app" >> $GITHUB_OUTPUT

      - name: üîÑ Update Auth0 Configuration
        env:
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_MGMT_TOKEN: ${{ secrets.AUTH0_MGMT_TOKEN }}
          VERCEL_URL: "https://auth0-acul-samples.vercel.app"  # ‚Üê Use production URL
        run: node auth0-acul-samples/scripts/update-auth0-vercel.js

      - name: ‚úÖ Deployment Complete
        run: |
          echo "================================"
          echo "üéâ Deployment Successful!"
          echo "================================"
          echo "üîó Live URL: https://auth0-acul-samples.vercel.app"
          echo "================================"

      - name: üí¨ Comment PR with Deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ ACUL Deployed to Vercel

              **Deployment URL:** https://auth0-acul-samples.vercel.app
              
              ‚úÖ Auth0 configuration has been updated automatically.
              
              ### Test the deployment:
              1. Go to your Auth0 application
              2. Click the login button
              3. You should see your customized ACUL screen
              
              ---
              Deployment triggered by: @${{ github.actor }}`
            })